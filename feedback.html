<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | ApnaBBD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-top: 80px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .star-rating {
      display: flex;
      justify-content: center;
      direction: rtl;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 30px;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <form action="https://formsubmit.co/priyanshu.kumarx21@gmail.com" method="POST" class="form-container">

      <h2 class="text-center text-primary">📝 Send Us Your Feedback</h2>

      <!-- Hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Feedback from ApnaBBD">
      <input type="hidden" name="_next" value="https://priyanshu-kumar21.github.io/Apnabbd/thankyou.html">

      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" required placeholder="e.g. Rahul Sharma">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control" required placeholder="e.g. rahul@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Rate Us</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">★</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Feedback</label>
        <textarea name="message" class="form-control" rows="4" required placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">📨 Submit Feedback</button>
    </form>
  </div>
</body>
</html>
